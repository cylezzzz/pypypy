    <h2>Lokale Modelle</h2>
    <table class="table" id="tbl"><thead><tr><th>Name</th><th>Tags</th><th>Gruppe</th><th>Pfad</th></tr></thead><tbody></tbody></table>
  </div>
</div>
<script src="assets/app.js"></script>
<script>
(async ()=>{
  const data = await API.models();
  const tb = document.querySelector('#tbl tbody');
  (data.models||[]).forEach(m=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${m.name}</td><td>${(m.tags||[]).join(', ')}</td><td>${m.group||''}</td><td>${m.path}</td>`;
    tb.appendChild(tr);
  });
})();
</script>
