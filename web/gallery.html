  <div class="card">
    <h2>Alle Ergebnisse</h2>
    <div id="grid" class="grid" style="grid-template-columns: repeat(8,1fr); gap:10px"></div>
  </div>
</div>
<script src="assets/app.js"></script>
<script>
(async ()=>{
  const items = await API.outputs('all');
  const grid = document.getElementById('grid');
  items.forEach(it=>{
    const a = document.createElement('a');
    a.href = 'player.html?src='+encodeURIComponent(it.url);
    a.innerHTML = `<img class="thumb" src="${it.url.endsWith('.mp4')?'':it.url}" />`;
    grid.appendChild(a);
  });
})();
</script>
