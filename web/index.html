    <h2>Letzte Jobs</h2>

  </div>

<script>
const PM = new ProgressManager(document); PM.mount();
(async ()=>{ const s=await API.ping(); document.getElementById('status').textContent=JSON.stringify(s,null,2); const jobs=await API.jobs(); document.getElementById('jobs').innerHTML=(jobs||[]).slice(0,10).map(j=>`<div>${new Date(j.time).toLocaleString()} – <b>${j.task}</b></div>`).join(''); })();
