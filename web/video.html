<!DOCTYPE html><html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Video Lab – Andio Media Studio</title><link rel="stylesheet" href="assets/styles.css"/></head><body>
<header class="header">
  <div class="brand"><span class="dot" style="width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,#6aa3ff,#b884ff)"></span> <span>Video Lab – Andio Media Studio</span></div>
  <nav>
    <a href="index.html" >Dashboard</a>
    <a href="create.html" >Create</a>
    <a href="video.html" class="active">Video Lab</a>
    <a href="talking.html" >Talking</a>
    <a href="wardrobe.html" >Wardrobe</a>
    <a href="catalog.html" >Store</a>
    <a href="gallery.html" >Galerie</a>
  </nav>
</header>
<div class="wrap">
<div class="grid">
  <div class="card" style="grid-column: span 8">
    <h2>Text/Bild → Video</h2>
    <div id="progressHost"></div>
    <label>Prompt</label>
    <textarea id="prompt" rows="3" class="input"></textarea>
    <div class="grid" style="grid-template-columns:repeat(3,1fr);margin-top:10px">
      <div><label>Frames</label><input id="frames" class="input" type="number" value="25"/></div>
      <div><label>FPS</label><input id="fps" class="input" type="number" value="16"/></div>
      <div><label>Größe</label><input id="size" class="input" value="576x320"/></div>
    </div>
    <div class="toolbar" style="margin-top:10px">
      <button class="btn" onclick="run('txt2video')">Text→Video</button>
    </div>
  </div>
  <div class="card" style="grid-column: span 4">
    <h2>Mini-Player</h2>
    <video id="mini" controls style="width:100%;border-radius:12px;border:1px solid var(--border)"></video>
  </div>
</div>
<script>
const PM = new ProgressManager(document); PM.mount();
async function run(task){
  const prompt=document.getElementById('prompt').value.trim();
  const frames=parseInt(document.getElementById('frames').value||'25');
  const fps=parseInt(document.getElementById('fps').value||'16');
  const size=(document.getElementById('size').value||'576x320').split('x').map(n=>parseInt(n));
  const res=await API.job({task, prompt, quality:'BALANCED', inputs:{frames,fps,width:size[0],height:size[1]}});
  if(res.ok){ PM.connect(res.job.id); toast('Video-Job: '+res.job.id); } else { toast('Fehler'); }
}
</script>
</div><script src="assets/app.js"></script><div class="toast"></div></body></html>
