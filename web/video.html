<div class="wrap">
  <div class="card">
    <h2>Text/Bild → Video</h2>
    <label>Prompt</label>
    <textarea id="prompt" rows="3" class="input" placeholder="Cinematic dolly shot, neon rain, ultra detail"></textarea>
    <div style="margin-top:10px">
      <button class="btn" onclick="run('txt2video')">Text→Video</button>
    </div>
  </div>
</div>
<script src="assets/app.js"></script>
<script>
async function run(task){
  const res = await API.job({task, prompt: document.getElementById('prompt').value.trim(), quality:'BALANCED', inputs:{frames:25,fps:16}});
  if(res.ok) alert('Video-Job: '+res.job.id); else alert('Fehler');
}
</script>
