<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Lab â€“ AndioMediaStudio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script type="module">
    import { apiGet, apiPost, connectProgress } from './assets/api.js';
    import { bindDropzone } from './assets/uploader.js';

    let uploaded = null;
    let jobId = null;
    const drop = document.getElementById('drop');
    const meta = document.getElementById('meta');
    const runBtn = document.getElementById('run');
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const widthEl = document.getElementById('width');
    const heightEl = document.getElementById('height');
    const durEl = document.getElementById('duration');
    const fpsEl = document.getElementById('fps');

    bindDropzone(drop, (res) => {
      uploaded = res;
      meta.textContent = `Uploaded: ${res.name} (${Math.round(res.size/1024)} KB)`;
      runBtn.disabled = false;
    });

    runBtn.addEventListener('click', async () => {
      if (!uploaded) return;
      runBtn.disabled = true;
      statusEl.textContent = 'Starting...';
      const payload = {
        image_path: uploaded.path,
        width: parseInt(widthEl.value, 10) || 1280,
        height: parseInt(heightEl.value, 10) || 720,
        duration: parseFloat(durEl.value) || 5,
        fps: parseInt(fpsEl.value, 10) || 30,
      };
      const start = await apiPost('/api/video/kenburns', payload);
      jobId = start.job_id;
      const ws = connectProgress(jobId, (msg) => {
        statusEl.textContent = `${Math.round(msg.progress*100)}% â€“ ${msg.message}`;
        if (msg.status === 'done') {
          apiGet(`/api/jobs/${jobId}`).then(r => {
            statusEl.textContent = 'Done';
            if (r.results && r.results.video) {
              // Fetch via relative path (server should serve outputs dir)
              video.src = r.results.video.replace(/^.*outputs\//, '/outputs/');
              video.load();
              video.play();
            }
          });
        }
        if (msg.status === 'error') {
          statusEl.textContent = 'Error';
        }
      });
    });

    // optional ping to show backend alive
    apiGet('/api/ping').then(()=>{
      document.getElementById('backend').textContent = 'Backend: OK';
    }).catch(()=>{
      document.getElementById('backend').textContent = 'Backend: not reachable';
    });
  </script>
  <style>
    body{margin:0;background:#0b1220;color:#e6ecf5;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #1f2a44;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-weight:800;font-size:22px}
    .muted{color:#9fb0c7;font-size:13px}
    #drop{height:240px;display:flex;align-items:center;justify-content:center;border:2px dashed #334155;border-radius:12px;cursor:pointer}
    #drop:hover{background:#0b162d}
    button{background:#2563eb;color:#fff;border:none;border-radius:10px;padding:10px 16px;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    label{font-size:13px;color:#9fb0c7;margin-right:8px}
    input{background:#0b162d;color:#e6ecf5;border:1px solid #1f2a44;border-radius:8px;padding:8px;width:80px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    video{width:100%;max-height:480px;border-radius:12px;margin-top:12px;background:#000}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸŽ¬ Video Lab â€“ Ken Burns</h1>
      <div class="muted" id="backend">Backend: checkingâ€¦</div>
      <div id="drop" class="card" style="height:200px;margin-top:12px;display:flex;align-items:center;justify-content:center">
        Drop image here or click to upload
      </div>
      <div class="muted" id="meta" style="margin-top:8px"></div>

      <div style="height:12px"></div>
      <div class="row">
        <label>Width</label><input id="width" type="number" value="1280" />
        <label>Height</label><input id="height" type="number" value="720" />
        <label>Duration</label><input id="duration" type="number" value="5" />
        <label>FPS</label><input id="fps" type="number" value="30" />
        <button id="run" disabled>Generate Video</button>
        <span id="status" class="muted"></span>
      </div>

      <video id="video" controls playsinline></video>
    </div>
  </div>
</body>
</html>
